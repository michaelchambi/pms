<div class="content-wrapper" style="min-height: 565px;" data-select2-id="7">  
    <section class="content" >
      <div class="container-fluid">
  
        <div class="col-lg-12">
          <div class="card" style=" background-color: rgb(234, 238, 238); border:1.5px solid rgb(142, 143, 143);">
            <div class="card-body">
              <form action="" id="manage-project" data-select2-id="[object HTMLInputElement]">
  
                <input type="hidden" name="id" value="">
                
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Project Name</label>
                      <select name="status" id="status" class="custom-select custom-select-sm">
                        <option value="0">Select the project</option>
                        <option value="3">A1</option>
                        <option value="5">B2</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="" class="control-label">Task Name</label>
                      <input type="text" class="form-control" name="name" value="">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Status</label>
                      <select name="status" id="status" class="custom-select custom-select-sm">
                        <option value="0">Pending</option>
                        <option value="3">On-Hold</option>
                        <option value="5">Done</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="" class="control-label">Start Date</label>
                      <input type="date" class="form-control" autocomplete="off" name="start_date"
                        value="">
                    </div>
                  </div>
                </div>
                <div class="row">                
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="" class="control-label">End Date</label>
                      <input type="date" class="form-control " autocomplete="off" name="end_date" value="">
                    </div>
                  </div>                
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="" class="control-label">Project Manager</label>
                     <ng-select [items]="manager" [placeholder]="placeholder4"></ng-select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="" class="control-label">Project Team Member</label>
                      <ng-select [items]="data" [placeholder]="placeholder" [multiple]="true">
                      </ng-select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="" class="control-label">Project Observer</label>
                        <ng-select [items]="observers" [placeholder]="placeholder3"   [multiple]="true">
                        </ng-select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <ejs-richtexteditor [placeholder]="placeholder2"></ejs-richtexteditor>
                  </div>
                </div>
              </form>
            </div>
              <div class="d-flex w-100 justify-content-center align-items-center">
                <button class="btn btn-flat  bg-success mx-2" form="manage-project">Save</button>
                <a  href="task/{{ sub_moduleId }}" class="btn bg-danger">Cancel</a> 
              </div>          
          </div>
        </div>
      </div>
    </section>
  </div>
