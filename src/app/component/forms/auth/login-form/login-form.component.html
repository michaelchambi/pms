<form (ngSubmit)="userLogin()" #signForm=ngForm>
    <label>Email</label>
    <div class="mb-3">
        <input type="email" class="form-control" [(ngModel)]="loginData.email" name="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon" email required>
    </div>
    <label>Password</label>
    <div class="mb-3">
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
    </div>


    <div class="text-center">
        <button *ngIf="bfrsigin" type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0" [disabled]="!signForm.valid">Sign in</button>

        <button *ngIf="signing" class="btn bg-gradient-danger w-100 mt-4 mb-0" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Signing in...
          </button>
    </div>
    <br>
    <div class="box shadow">
        <div class="circle">
            
        </div>
        <i><a href="forgot-password" class="d-flex justify-content-center"> forgot password</a></i>

      </div>
    
</form>
