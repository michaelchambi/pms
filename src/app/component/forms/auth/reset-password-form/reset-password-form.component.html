<form (ngSubmit)="changePassword()" #resetPassForm=ngForm>
    <label>New Password</label>
    <div class="mb-3">
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
    </div>
    <label>Confirm Password</label>
    <div class="mb-3">
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" aria-label="Password" aria-describedby="password-addon" required>
    </div>
    <div class="text-center">
        <button *ngIf="bfrReseting" type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0" [disabled]="!resetPassForm.valid">Reset Password</button>

        <button *ngIf="reseting" class="btn bg-gradient-danger w-100 mt-4 mb-0" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Reseting ...
          </button>
    </div>


</form>
