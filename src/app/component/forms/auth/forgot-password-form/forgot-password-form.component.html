<form (ngSubmit)="passwordForgot()" #ForgotForm=ngForm>
    <label>Email</label>
    <div class="mb-3">
        <input type="email" class="form-control" [(ngModel)]="data.email" name="email" placeholder="Email" aria-label="Email" aria-describedby="email-addon" email required>
    </div>

    <div class="text-center">
        <button *ngIf="bfrforgot" type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0" [disabled]="!ForgotForm.valid">Forgot Password</button>

        <button *ngIf="forgretting" class="btn bg-gradient-danger w-100 mt-4 mb-0" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Password Forgetting...
          </button>
    </div>
    <br>
    <i><a href="login" class="d-flex justify-content-center"> Sign In</a></i>

</form>
