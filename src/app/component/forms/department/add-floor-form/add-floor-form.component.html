<div class="responsive p-0">
    <ng-container *ngIf="variable.appError">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span class="alert-icon"><i class="fal fa-exclamation-triangle fa-lg"></i></span>&nbsp;
            <span class="alert-text text-white"><strong>Error!</strong> {{messageError}}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    </ng-container>

    <form (ngSubmit)="addFloor()" #floorForm=ngForm>
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-12 d-flex flex-column mx-auto">
                <label>Department Name </label>
                <div class="mb-3">
                    <input type="text" class="form-control" [(ngModel)]="data.name" name="name" placeholder="ICT Department" aria-label="Room" aria-describedby="room-addon" required>
                </div>

            </div>

            <div class="col-xl-4 col-lg-4 col-md-12 d-flex flex-column mx-auto">
                <div class="text-center">
                    <button *ngIf="variable.bfrcreating" type="submit" class="btn bg-gradient-danger w-100 mt-4 mb-0" [disabled]="!floorForm.valid">Add Department</button>

                    <button *ngIf="variable.creating" class="btn bg-gradient-danger w-100 mt-4 mb-0" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Adding...
                  </button>
                </div>
            </div>
        </div>
    </form>
</div>
