<div class="main-content position-relative bg-gray-100 max-height-vh-100 h-100">

    <app-navbar></app-navbar>
    <div class="container-fluid py-4">
        <div class="row">


            <ng-container *ngIf="token != 0">
                <div class="col-12 col-xl-3">
                    <app-sidebar></app-sidebar>
                </div>

                <div class="col-12 col-xl-9">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-md-12">
                                    <small><a href="modules/{{id}}"><i class="fal fa-arrow-circle-left fa-lg"></i>&nbsp;Back to Module</a></small>
                                    <h6 class="mb-0">Edit Module</h6>
                                </div>
                            </div>

                        </div>
                        <div class="card-body">
                            <!-- content start here -->
                            <app-edit-module-form></app-edit-module-form>
                            <!-- content ends here -->
                        </div>
                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="token == 0">
                <app-reset-session></app-reset-session>
            </ng-container>

        </div>
        <app-footer></app-footer>
    </div>

</div>



<!-- PROFILE MODAL -->
<app-logout></app-logout>
