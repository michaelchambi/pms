<div class="main-content position-relative ">
    <app-navbar></app-navbar>
    <div class="container-fluid py-4">
      <div class="row">
        <ng-container *ngIf="token != 0">
          <div class="col-12 col-xl-3">
            <app-sidebar></app-sidebar>
          </div>
         
      <div class="col-12 col-xl-9">
        <div class="card">     
          <div class="card-body">
            <!-- content start here -->
           <app-user-profile-view></app-user-profile-view>
            <!-- content ends here -->
          </div>
        </div>
      </div>
        </ng-container>
  
        <ng-container *ngIf="token == 0">
          <app-reset-session></app-reset-session>
        </ng-container>
      </div>
     
    </div>
  </div>
  <!-- <app-footer></app-footer> -->
  <!-- PROFILE MODAL -->
  <app-logout></app-logout>
