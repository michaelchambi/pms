<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-50">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-12 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-8">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <app-app-info></app-app-info>

                                <div *ngIf="variable.loginErrorAlert" class="alert alert-primary text-white text-center" role="alert">
                                    <strong>Error!</strong> {{variable.loginErrorMesssage}}
                                </div>

                                <p class="mb-0">Reset your password to sign in</p>

                            </div>

                            <div class="card-body">

                                <app-reset-password-form></app-reset-password-form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
