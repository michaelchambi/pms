<div class="d-flex flex-column min-vh-100 main-body" >
    <div class="col-lg-12 col-md-12 top-banner">
        <h3 class="text-div" style="color:rgb(5, 58, 88)"><strong>Project Management System | ePMS<span class="trademark">®</span></strong></h3>
    </div>
    <div class="row align-items-div h-60" style="padding:3rem;">
        <div class="col-xs-12 col-md-5 card-body-ui" >
           <h4 >Welcome</h4>
            <hr class="home-title">
            <h6>Project Management System</h6>
            <p>ePMS ® The electronic System for Managing Projects. </p>
            <div>
                <img src="../../../../assets/img/cycle.png" alt="" style="width:20rem;position:absolute;">
            </div>
        </div>
        
        <div class="col-xs-12 col-md-5">
            <div class="card-header pb-0 text-left bg-transparent">
                <app-app-info></app-app-info>
                <div *ngIf="variable.loginErrorAlert" class="alert alert-primary text-white text-center" role="alert">
                    <strong>Error!</strong> {{variable.loginErrorMesssage}}
                </div>
                <div *ngIf="variable.resetPassword" class="alert alert-success text-white text-center" role="alert">
                    {{variable.loginErrorMesssage}}
                </div> 
            </div>
            <div class="card-body">
                <app-login-form></app-login-form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
