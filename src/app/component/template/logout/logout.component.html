<div class="modal fade" id="signOut" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ">

                <button type="button" class="btn-close text-dark fa-lg" data-bs-dismiss="modal" aria-label="Close"><i class="fal fa-times"></i></button>
            </div>
            <div class="modal-body text-center">
                <i>Are you sure you want to sign out?</i>
            </div>

            <div class="modal-footer d-flex justify-content-center mb-3">
                <button class="btn bg-gradient-danger" (click)="auth.userLogout()" data-bs-dismiss="modal">Yes Sign Out</button>
            </div>
        </div>
    </div>
</div>
