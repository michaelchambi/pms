<div class="sidebar">
  <!-- <div class="card-header pb-0 p-3"></div> -->
  <div class="card-body p-3">
    <h6 class="mb-0 border-bottom">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fal fa-link"></i> Navigation Links</h6>

    <div id="accordionRental">
      <ng-container *ngFor="let module of modulePerm; let i = index">
        <ng-container *ngFor="let permission of module.details; let i = index">
          <div class="accordion-item" *ngIf="permission.status == '1'">
            <h5 class="accordion-header" id="{{ permission.linkName }}">
              <button class="accordion-button collapsed" data-bs-toggle="collapse" attr.data-bs-target="#collapse_{{ permission.id }}" aria-expanded="false" aria-controls="collapseOne" style="font-size: medium; margin-bottom: 0%"><i class="{{ permission.icon }}"></i>&nbsp;{{ permission.name }}<i class="collapse-close fa fa-plus text-xs pt-1 position-absolute end-0 me-3" aria-hidden="true"></i></button>
            </h5>
            <div id="collapse_{{ permission.id }}" class="accordion-collapse collapse" attr.aria-labelledby="{{ permission.linkName }}" data-bs-parent="#accordionRental" style="margin-top: 0%">
              <div class="accordion-body text-sm opacity-8">
                <ul class="list-group" style="padding-left: 10%; font-size: medium">
                  <ng-container *ngFor="let submodule of subModulePerm">
                    <ng-container *ngFor="let perms of submodule.details">
                      <li *ngIf="module.DISTINCT == perms.moduleId" class="list-group-item border-0 px-0">
                        <a href="/{{ perms.link }}/{{ perms.id }}"><i class="{{ perms.icon }}"></i> {{ perms.name }}</a>
                      </li>
                    </ng-container>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
